version: '3.8'

services:

  # ======================================================
  # MySQL
  # ======================================================
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    networks:
      - roombillz-net

  # ======================================================
  # Zookeeper
  # ======================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - roombillz-net

  # ======================================================
  # Kafka
  # ======================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks:
      - roombillz-net

  # ======================================================
  # Eureka Server
  # ======================================================
  eureka-server:
    image: roombillz-eureka:latest
    container_name: eureka-server
    restart: always
    labels:
      - "service.name=eureka-server"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8761:8761"
    networks:
      - roombillz-net

  # ======================================================
  # RoomBillz Service
  # ======================================================
  roombillz-service:
    image: roombillz-service:latest
    container_name: roombillz-service
    restart: always
    labels:
      - "service.name=roombillz-service"
    depends_on:
      - mysql
      - kafka
      - eureka-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      KAFKA_HOST: kafka
      EUREKA_HOST: eureka-server
      NOTIFICATION_HOST: notification-service
      DOCUMENT_HOST: document-service
    ports:
      - "8081:8081"
    networks:
      - roombillz-net

  # ======================================================
  # Notification Service
  # ======================================================
  notification-service:
    image: roombillz-notification:latest
    container_name: notification-service
    restart: always
    labels:
      - "service.name=notification-service"
    depends_on:
      - mysql
      - kafka
      - eureka-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      KAFKA_HOST: kafka
      EUREKA_HOST: eureka-server
      ROOMBILLZ_HOST: roombillz-service
      DOCUMENT_HOST: document-service
    ports:
      - "8082:8082"
    networks:
      - roombillz-net

  # ======================================================
  # Schedule Service
  # ======================================================
  schedule-service:
    image: roombillz-schedule:latest
    container_name: schedule-service
    restart: always
    labels:
      - "service.name=schedule-service"
    depends_on:
      - mysql
      - kafka
      - eureka-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      KAFKA_HOST: kafka
      EUREKA_HOST: eureka-server
      ROOMBILLZ_HOST: roombillz-service
      NOTIFICATION_HOST: notification-service
      DOCUMENT_HOST: document-service
    ports:
      - "8083:8083"
    networks:
      - roombillz-net

  # ======================================================
  # Document Service
  # ======================================================
  document-service:
    image: roombillz-document:latest
    container_name: document-service
    restart: always
    labels:
      - "service.name=document-service"
    depends_on:
      - mysql
      - kafka
      - eureka-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      KAFKA_HOST: kafka
      EUREKA_HOST: eureka-server
      ROOMBILLZ_HOST: roombillz-service
      NOTIFICATION_HOST: notification-service
    ports:
      - "8084:8084"
    networks:
      - roombillz-net

  # ======================================================
  # Prometheus
  # ======================================================
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert-rules.yml:/etc/prometheus/alert-rules.yml
    depends_on:
      - alertmanager
    networks:
      - roombillz-net

  # ======================================================
  # Alertmanager
  # ======================================================
  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - ./email-template.tmpl:/etc/alertmanager/email-template.tmpl
    networks:
      - roombillz-net

  # ======================================================
  # Grafana
  # ======================================================
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - roombillz-net

  # ======================================================
  # Elasticsearch
  # ======================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.13
    container_name: elasticsearch
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - roombillz-net

  # ======================================================
  # Kibana
  # ======================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.13
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - roombillz-net

  # ======================================================
  # Filebeat (Windows FIX â€“ custom build)
  # ======================================================
  filebeat:
    build:
      context: ./filebeat
      dockerfile: Dockerfile
    container_name: filebeat
    user: root
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - elasticsearch
    networks:
      - roombillz-net

# ======================================================
# NETWORKS + VOLUMES
# ======================================================
networks:
  roombillz-net:

volumes:
  mysql_data:
  esdata:
